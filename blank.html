<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Status</title>
    
</head>
<body>
    <h1>Machine Status</h1>
    <p id="status">0</p>

    <script>
        function updateStatusDisplay() {
            document.getElementById("status").textContent = localStorage.getItem("machineStatus") || "0";
        }

        window.addEventListener("storage", updateStatusDisplay);
        updateStatusDisplay();
    </script>
</body>
</html>
